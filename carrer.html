<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step-1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
	<h1>Contact Us</h1>
	<form id="contact-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br>
		<label for="message">Message:</label>
		<textarea id="message" name="message" rows="5" required></textarea>
		<br>
		<input type="submit" value="Send">
	</form>

	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script>
		(function () {
			// Email address that you want to send the email to
			var toEmail = "kanhakushwah87@gmail.com";

			// Function to send email when form is submitted
			var sendEmail = function (event) {
				event.preventDefault();
				var name = document.getElementById("name").value;
				var email = document.getElementById("email").value;
				var message = document.getElementById("message").value;

				var body = "Name: " + name + "<br>";
				body += "Email: " + email + "<br>";
				body += "Message: " + message;

				Email.send({
					Host: "smtp.gmail.com",
					Username: "kanhakushwah87@gmail.com",
					Password: "bvbncwxgkqhgttlm",
					To: toEmail,
					From: email,
					Subject: "New Contact Form Submission", 
					Body: body
				}).then(function (message) {
					alert("Email sent successfully!");
				}).catch(function (error) {
					alert("Error sending email: " + error);
				});
			};

			// Add event listener to form submission
			var form = document.getElementById("contact-form");
			form.addEventListener("submit", sendEmail);
		})();
	</script>

</body>

</html>
